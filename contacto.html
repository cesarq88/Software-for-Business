            </ul>

<section>
    <h2>Formulario de Contacto</h2>
    <form> 
        <div class="contacto-formulario">
          <label for="nombre" >Nombre</label>
          <input type="text" id="nombre">
        </div>

        <div class="contacto-formulario">
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido">
       </div>

       <div class="contacto-formulario">
           <label for="email">Correo Electronico</label>
           <input type="email" id="email">
       </div>

       <div class="contacto-formulario">
        <label for="referencia">¿Cómo te enteraste de nuestra empresa?</label>
        <select name="referencia" id="referencia" required>
         <option value="" disabled selected> Seleccione una opción</option>
         <option value="redes">Redes</option>
         <option value="comentarios">Comentarios</option> 
         <option value="otro">Otro</option>  
        </select>
       </div>

       <div class="contacto-formulario especifique-container" >
         <label for="especifique">Especifique </label>
         <textarea name="especifique" id="especifique"></textarea>
       </div>
        
        <button type="submit" id="enviar">Enviar</button>
    </form>
</section>
<footer class="footer">Software for Business @ 2025 </footer>
</body>
